<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/@tensorflow/tfjs"></script>
	<script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
	<script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
	<link rel="stylesheet"  href="main.css">
	<title>Rock Paper Scissor</title>
	<h1>Let's play!</h1>
</head>
<body>

	<div class="upperPart">

		<div class="webCam">
			<video autoplay playsinline muted id="webcam" width="224" height="224"></video>
		</div>
		
		<div class="score">
			<div class="user_score">user</div>
			<span class="main_score">
				<span id="user">0</span> : <span id="comp">0</span> 
			</span>
			<div class="comp_score">comp</div>
		</div>
	
	</div>

	<div class="message">
		<p>START!</p>
	</div>

	<div class="img">
		<div class="choice" id="rock">
			<img src="rock.png" height="200px">
		</div>
		<div class="choice" id="scissor">
			<img src="scissors.png" height="200px">
		</div>
		<div class="choice" id="paper">
			<img src="paper.png" height="200px">
		</div>
	</div>

	<div class="control">
		<button class="button" id="train">
			Train
		</button>
		<button class="button" id="play">
			Play
		</button>
	</div>

	<script src="main.js"></script>
</body>
</html>
